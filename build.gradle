version = '1.0.0'
apply plugin: 'java'
apply plugin: 'idea'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


buildscript {
    repositories {
            jcenter()
    }

    dependencies {
        classpath "mysql:mysql-connector-java:6.0.6"
    }
}
apply plugin: 'war'

dependencies {
    compile 'mysql:mysql-connector-java:6.0.6'
    compile 'com.google.code.gson:gson:2.3.+'
    compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.15'
    compile 'org.glassfish.jersey.media:jersey-media-moxy:2.15'
    compile 'com.sun.jersey:jersey-json:1.12'
    compile 'com.sun.jersey:jersey-server:1.12-b01'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
}

